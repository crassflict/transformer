name: Train XGBoost

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy ta pyarrow scikit-learn pykalman xgboost

      - name: Build dataset (features + labels)
        run: |
          python ml_build_dataset.py

      - name: Run XGBoost training
        run: |
          python ml_train_xgboost.py

      - name: Upload model & report
        uses: actions/upload-artifact@v4
        with:
          name: xgboost-model
          path: |
            data/model_xgb.json
            data/feature_list.json
            data/xgb_report.txt
