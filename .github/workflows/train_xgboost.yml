name: Train XGBoost

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pyarrow scikit-learn xgboost

      - name: Build dataset
        run: |
          python ml_build_dataset.py

      - name: Train XGBoost
        run: |
          python ml_train_xgboost.py

      - name: Upload model & report
        uses: actions/upload-artifact@v4
        with:
          name: xgboost-model-and-report
          path: |
            data/model_xgb.json
            data/xgb_report.txt
            data/dataset_features.parquet
            data/dataset_labels.parquet
