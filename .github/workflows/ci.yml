name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: "0 6 * * *"   # exécution quotidienne à 06:00 UTC

jobs:
  test-train:
    runs-on: ubuntu-latest

    # ✅ Environnement figé: PyTorch CPU officiel (Torch déjà installé)
    container:
      image: pytorch/pytorch:2.2.2-cpu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (versions figées, stables)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas==2.2.2 numpy==1.26.4 requests==2.32.3 \
                     yfinance==0.2.43 gymnasium==0.29.1 stable-baselines3==2.3.0

      - name: Train + Evaluate (RL)
        env:
          OUTPUT_DIR: out
          MODEL_DIR: models
        run: python run_tests.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bot-output
          path: |
            out/
            models/
