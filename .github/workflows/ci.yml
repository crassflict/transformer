name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: "0 6 * * *"   # exécute chaque jour à 06:00 UTC (smoke test quotidien)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          # Torch CPU d'abord depuis l'index officiel
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.2.2
          # Puis le reste
          pip install -r requirements.txt

      - name: Run smoke test
        run: python run_tests.py

      - name: Upload artifacts (report + json)
        uses: actions/upload-artifact@v4
        with:
          name: bot-output
          path: out/

