name: Run bot daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"   # 08:15 Qu√©bec (hiver)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install fetch dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Fetch MNQ=F data (5m)
        run: |
          python fetch_mnq.py

      - name: Run bot and save output
        run: |
          mkdir -p out
          python bot.py | tee out/run_$(date -u +'%Y%m%dT%H%M%SZ').txt

      - name: Commit results
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json out/ data/ || true
            git commit -m "bot run $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
