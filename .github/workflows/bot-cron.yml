name: Run bot daily

on:
  workflow_dispatch:    # lancer à la main si tu veux
  schedule:
    - cron: "15 13 * * *"   # tous les jours 13:15 UTC ≈ 8:15 au Québec (hiver)

permissions:
  contents: write   # autorise le push des résultats

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run bot and save output
        run: |
          mkdir -p out
          python bot.py | tee out/run_$(date -u +'%Y%m%dT%H%M%SZ').txt

      - name: Commit results (out/ and data/)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add out/ data/ || true
            git commit -m "chore: bot run at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
