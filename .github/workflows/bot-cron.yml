name: Run bot daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"   # 08:15 Qu√©bec (hiver)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install fetch deps (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.2" "yfinance==0.2.43"

      - name: Fetch MNQ=F (with simple retry)
        run: |
          set -e
          for i in 1 2 3; do
            python fetch_mnq.py && break || { echo "retry $i"; sleep 5; }
          done

      - name: Run bot and save output
        run: |
          mkdir -p out
          python bot.py | tee out/run_$(date -u +'%Y%m%dT%H%M%SZ').txt

      - name: Commit results (state + logs + data)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json out/ data/ || true
            git commit -m "bot run $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
