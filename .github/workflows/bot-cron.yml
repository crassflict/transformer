name: Run bot daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"   # 08:15 Qu√©bec (hiver)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 1) Fetch MNQ=F via Yahoo JSON direct (stdlib only)
      - name: Fetch MNQ=F (5m, 60d)
        run: |
          python fetch_mnq.py

      # 2) Run bot
      - name: Run bot and save output
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          mkdir -p out
          python -u bot.py | tee out/run_$(date -u +'%Y%m%dT%H%M%SZ').txt

      # 3) Update README (si tu as le script, sinon garde ou retire cette step)
      - name: Update README with latest summary
        run: |
          if [ -f update_readme.py ]; then python update_readme.py; else echo "No README updater, skipping"; fi

      # 4) Commit results
      - name: Commit results (state + logs + data + README)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "bot run $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
